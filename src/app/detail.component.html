<div class="container">
  <div class="card">
    <img class="card-img-top" [src]="productDetail?.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{productDetail?.title}}</h5>
      <p class="card-text">{{productDetail?.description}}</p>
      <a [routerLink]="['']" class="btn btn-primary">Go to product list</a>
    </div>
  </div>
</div>
